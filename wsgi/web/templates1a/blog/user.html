{% extends "layout.html" %}
{%block content %}
<div class="user">
	<h3>	{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
{% else %}
    <p>Welcome, new user. Please log in. <a href="/blog/logout">Login</a></p>
    
{% endif %}</h3>
	<a href="{% url "logout" %}">Logout</a>
	
</div>
{%endblock %}
