<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YesNow</title>
  <link rel="stylesheet" href="css/normalize.css">
  <!--<link rel="stylesheet" href="css/style.css">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>

.gomapMarker {
    display: block;
    width: 80px;
    height: auto;
}
.map-canvas {
  display:block;
  width: 100%;
  height: 300px;
}
img{
  width:80px;
  height:80px;
}
.logo{
  width:130px;
  height:90px;
  padding-bottom:40px;
}
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js??v=3&sensor=true"></script>
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/learn/index.html">
        <img alt="YesNow" src="images/logo.png" class="logo">
      </a>
    </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#/places">Places</a></li>
        <li><a href="#/profile">Profile</a></li>
         <li><a href="#/help">Help</a></li>
      </ul>
      </div>
  </div>
</nav>


<script type="text/x-handlebars" data-template-name="message">
           <p>You Message</p>
</script>


  <script type="text/x-handlebars" >

    {{outlet}}

    <footer class="footer navbar-inverse">
        <div class="container">
            <p class="pull-left">&copy; YesNow by ScrewLab 2015</p>

        </div>
  </footer>
</script>




<div class="container-fluid" >


  <script type="text/x-handlebars" data-template-name="index">


    <div class="container">
    <button class="btn" {{action 'sort' 'login'}}>Name</button>

    Filter:{{input   value=filter placeholder='Login'}}
    <hr/>
    
  {{#each  Onfilter }}
  <div class="jumbotron">
  
<h3>{{login}}</h3>
<img src="images/marker.png" class="img-circle">
<p>About: {{about}}</p>
<em>Status: {{meet}}</em>
<hr>
{{#link-to 'message' class="btn btn-default btn-sm"}}Send Message{{/link-to}}
  <div>

  </div>

</div>


  {{/each}}

   </div>
</script>


 <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/libs/ember-data.min2.js"></script>
  <script src="js/libs/jquery.gomap-1.3.3.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/model.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!--   to activate the test runner, add the "?test" query string parameter
  <script src="tests/runner.js"></script>-->
</div>
</body>
</html>
